<!DOCTYPE HTML>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Sonda</title>
  <meta name="description" content="avcvasvcav" />
  <meta name="keywords" content="sonda" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="sondastyle.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>
  <header>
    <h1 id="title">Lorem ipsum dolor sit amet</h1>
  </header>

  <div id="content">
    <p id="description">short explanation</p>
    <form id="survey-form">

      <div class="labels">
        <label id="name-label" for="name">Name</label>
      </div>
      <div class="output-right">
        <input class="name-label" id="name" type="text" name="name" required pattern="a-z" placeholder="name" required="required" oninvalid="this.setCustomValidity('Witinnovation')" onvalid="this.setCustomValidity('')"><br>
      </div>

      <div class="labels">
        <label id="email-label" for="E-mail">E-mail</label>
      </div>
      <div class="output-right">
        <input class="email-label" id="email" type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="e-mail" required><br>
      </div>


      <div class="labels">
        <label id="number-label" for="age">Age</label>
      </div>
      <div class="output-right">
        <input class="number-label" id="number" type="number" name="number" min="1" max="111" required pattern="0-9" placeholder="age" required><br>
      </div>


      <div class="select">Select <br>
        <select id="dropdown" name="drop">
          <option disabled value>Select an option</option>
          <option value="a">a</option>
          <option value="b">b</option>
          <option value="c">c</option>
          <option value="d">d</option>
        </select>
      </div>

      <div class="labels">
        <label for="radio">Lorem ipsum dolor sit</label>
      </div>
      <ul style="list=style: none;">
        <li class="radio"><input id="x" name="a" type="radio" class="radiotype" value="o">a<li>
        <li class="radio"><input id="x" name="a" type="radio" class="radiotype" value="o">b<li>
        <li class="radio"><input id="z" name="b" type="radio" class="radiotype" value="o">c<li>
        <li class="radio"><input id="z" name="b" type="radio" class="radiotype" value="o">d<li>
      </ul>

      <div class="check">
        <br>Checkbox select:<br>
        <ul id="pref">
          <li class="check">
            <input name="prefer" value="1" type="checkbox" class="userRatings">
            a
          </li>
          <li class="check">
            <input name="prefer" value="1" type="checkbox" class="userRatings">
            b
          </li>
        </ul>
      </div>

      <div class="labels">
        <p>Lorem ipsum dolor sit ametLorem ipsum dolor sit amet:</p>
      </div>
      <div class="textarea">
        <textarea name="text" rows="4" cols="50" placeholder="enter text"></textarea>
      </div>

      <input id="submit" type="submit">

    </form>
  </div>

</body>
</html>
