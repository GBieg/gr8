<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Drumss</title>
	<meta name="lorem" content="" />
	<meta name="keywords" content="Drums_" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>

  <header>
    <h1> Your drum-kit - let's rock!</h1>
  </header>
  <main>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
		<div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hi-hat</span>
    </div>
		<div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
  </main>
  <footer>
  </footer>

	<audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>

<script>

function playSound (e) {
	const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); // select the audio via key code
	const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
	if (!audio) return; // CHECK -stop the function when you selecet the wrong key
	audio.currentTime = 0 // AUTOPLAY - make the drums play from start
	audio.play(); // play the sounds
	key.classList.add('play'); // make the animation -> special class added into CSS with wanted animation; problem - just adding animation but not removing it
	};

function removeTranstion(e){
	if (e.propertyName !== 'transform') return; // skip if not transform
	this.classList.remove('play'); // remove the
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTranstion));

window.addEventListener('keydown', playSound);
</script>

</body>
</html>
