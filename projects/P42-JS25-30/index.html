<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }
  div {
    width: 100%;
    padding: 100px;
  }
  .one {
    background: thistle;
  }
  .two {
    background: mistyrose;
  }
  .three {
    background: coral;
  }
</style>

<button></button>
<script>

  const divs = document.querySelectorAll('div');
  function logText(e){
    // e.stopPropagation(); //stop bubbling the element down (it will be just one element no all )
    console.log(this.classList.value);
    // console.log(this);
  }

  // document.body.addEventListener('click', logText)

  divs.forEach(div => div.addEventListener('click', logText,{
    capture: false, // ture -> it will run the function on the way down not as default false (from down to top)
    once: true // unbanding = div.removeEventListener('click', logText capture?: boolean)
    // it will just run once - no more; usefull at the stores in checkouts 
  }));


</script>
</body>
</html>
