<body>

<div class="clock">
	<div class="clock-face">
		<div class="h hour-hand"></div>
		<div class="h min-hand"></div>
		<div class="h sec-hand"></div>
	</div>

<script>
const secondHand = document.querySelector('.sec-hand');
const minuteHand = document.querySelector('.min-hand');
const hoursHand = document.querySelector('.hour-hand');

	function setDate(){
		const now = new Date();
		const seconds = now.getSeconds();
		const minutes = now.getMinutes();
		const hours = now.getHours();

		const secondsDegrees = ((seconds / 60) * 360) + 90; //+ 90 due to the fact of a ccs set which make the clock stars at 12 - therefore + 90 deg to start counting at 12//
		secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

		const minutesDegrees = ((minutes / 60) * 360) + 90;
		minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

		const hoursDegrees = ((hours / 12) * 360) + 90;
		hoursHand.style.transform = `rotate(${hoursDegrees}deg)`;
		// avoiding backticking
		if(seconds==0){
		  secondHand.style.transitionDuration = '0s';
		  minuteHand.style.transitionDuration = '0s';
		  hoursHand.style.transitionDuration = '0s';
		 } else {
		  secondHand.style.transitionDuration = '0.05s';
		  minuteHand.style.transitionDuration = '0.05s';
		  hoursHand.style.transitionDuration = '0.05s';ï»¿
		}
}



setInterval(setDate, 1000);
</script>

</body>
