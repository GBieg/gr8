<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Console Tricks!</title>
</head>
<body>

<p onClick="makeGreen()">×BREAK×DOWN×</p>

<script>
const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
function makeGreen() {
  const p = document.querySelector('p');
  p.style.color = '#BADA55';
  p.style.fontSize = '50px';
}
// Regular
console.log('hello');
// Interpolated
console.log('Hello %s', 'po+'); //old way
//console.log(`Hello ${}`); // es6

// Styled
console.log('%c great text', 'font-size:20px; background: blue');
// warning!
console.warn('no! or yes!');
// Error :|
console.log('merde!');
// Info
console.info('FUNfact');
// Testing
console.assert(1===1, 'bla!');
console.assert(1===2, 'not a bla!');

// clearing

console.clear(); // really frustrating


// Viewing DOM Elements
const p = document.querySelector('p');
console.dir(p);
console.log(p);
// Grouping together

console.clear();
dogs.forEach(dog =>{
  console.groupCollapsed(`${dog.name}`);
  console.log(`This is ${dog.name}`);
  console.log(`${dog.name} is ${dog.age} years old`);
  console.groupEnd(`${dog.name}`);
});
// counting

console.count('Boo');
console.count('Boo');
console.count('Boo');

// timing

console.time('fetching data');
 fetch('https://api.github.com/users/wesbos')
 .then(data => data.json())
 .then(data => {
   console.timeEnd('fetching data');
   console.log(data);
 });

 console.table(dogs);
</script>
</body>
</html>
